<div class="body">
  <div class="header">
    <app-header (sideMenuToggle)="drawer.toggle()"></app-header>
  </div>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer [opened]="loginService.loggedIn" class="example-sidenav" mode="side" position="end">
      <app-side-drawer *ngIf="loginService.loggedIn"></app-side-drawer>
    </mat-drawer>
    <div class="content">
      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-drawer-container>
</div>
